<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />


    <title>Request Header Parser Microservice</title>
  </head>
  <body class="min-h-screen bg-blue-100 px-4">
    <section class="text-center mt-12">
      <h1 class="text-2xl md:text-4xl text-gray-800">
        API Project: Request Header Parser Microservice
      </h1>
      <h3 class="mt-8 text-xl md:text-3xl text-gray-800">Example Usage:</h3>
      <a
      class="mt-4 block text-base md:text-2xl text-blue-700 hover:text-blue-300"
      href="https://jt-headers-request.herokuapp.com/api/whoami"
        >[base url]/api/whoami
      </a>
      <h3 class="mt-8 text-xl md:text-3xl text-gray-800">Example Output:</h3>
      <p class="mx-auto bg-gray-100 max-w-2xl mt-8 rounded-xl p-4 md:text-xl break-words info"></p>

    </section>
    <script async>
        var info = document.querySelector('.info')
        var url = `${document.location.origin}/api/whoami`;
        fetch(url).then(res => res.json()).then(res => {
            info.innerHTML = JSON.stringify(res)
        })
    </script>
  </body>
  <footer class="text-center mt-24 text-base md:text-2xl ">by <a href="http://github.com/josewhitetower" class="text-blue-700 hover:text-blue-300">josewhitetower</a></footer>
</html>
