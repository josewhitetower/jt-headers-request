<!DOCTYPE html>
<html lang="en" class="antialiased">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <title>Request Header Parser Microservice</title>
  </head>
  <body class="bg-gradient-to-b from-blue-300 min-h-screen px-4 to-blue-100">
    <section
      class="max-w-md mt-12 mx-auto p-4 rounded-2xl shadow-2xl text-center bg-blue-100"
    >
      <h1 class="text-2xl md:text-4xl text-gray-700 font-black">
        API Project: Request Header Parser Microservice
      </h1>
      <h3 class="mt-8 text-xl md:text-2xl text-gray-800">Example usage:</h3>
      <a
        class="mt-4 block text-base md:text-2xl text-blue-700 hover:text-gray-700 underline"
        href="/api/whoami"
        >[base url]/api/whoami
      </a>
      <h3 class="mt-8 text-xl md:text-2xl text-gray-700">Example output:</h3>
      <p
        class="mx-auto bg-gray-800 max-w-2xl mt-8 rounded-xl p-4 md:text-xl break-words font-mono info text-green-200"
      ></p>
    </section>
    <script>
      var info = document.querySelector('.info');
      var url = `${document.location.origin}/api/whoami`;
      fetch(url)
        .then((res) => res.json())
        .then((res) => {
          info.innerHTML = JSON.stringify(res);
        });
    </script>
    <footer class="text-center mt-24 text-base md:text-2xl">
      by
      <a
        href="http://github.com/josewhitetower"
        class="text-blue-700 hover:text-gray-700"
        >josewhitetower</a
      >
    </footer>
  </body>
</html>
